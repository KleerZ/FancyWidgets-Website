<div class="d-flex flex-row gap-1" (click)="toggleSearchPanel()">
  <input (input)="search()" [(ngModel)]="searchQuery" value="{{searchQuery}}" type="text" class="form-control navbar-control"
         placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button class="btn fancy-button" type="button" id="button-addon2">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg>
  </button>
</div>


<div *ngIf="showSearchPanel" (click)="toggleSearchPanel($event)" class="search-panel">
  <div class="search-container col-6">
    <div class="d-flex flex-row gap-2 mb-2">
      <input id="search-container-input" class="form-control"
             placeholder="Search" type="text" (input)="search()"
             [(ngModel)]="searchQuery" value="{{searchQuery}}">
      <button id="clear-btn" class="btn fancy-button" type="button" (click)="clearSearchInput()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
      <button id="cancel-btn" class="btn fancy-button" type="button" (click)="toggleSearchPanel()">
        Cancel
      </button>
    </div>
    <div class="no-results" *ngIf="searchResults.length === 0 && searchQuery">
      No results found
    </div>
    <div class="results" *ngIf="searchQuery !== ''">
      <div class="search-result mb-1 w-100" *ngFor="let result of searchResults"
           [routerLink]="[result.url]">
        <span class="title">{{result.title}}</span>
        <span class="text">{{result.text}}</span>
      </div>
    </div>
  </div>
</div>
