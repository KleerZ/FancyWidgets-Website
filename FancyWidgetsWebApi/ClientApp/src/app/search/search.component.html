<div class="search-container">
  <div class="d-flex flex-row gap-2">
    <input id="search-container-input" class="form-control"
           placeholder="Search" type="text" (input)="search()"
           [(ngModel)]="searchQuery" value="{{searchQuery}}">
    <button id="clear-btn" class="btn fancy-button" type="button" (click)="clearSearchInput()">
      Clear
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
           fill="currentColor" class="bi bi-x d-flex justify-content-center p-0 m-0 align-items-center" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </button>
  </div>
  <div class="no-results" *ngIf="searchResults.length === 0 && searchQuery">
    No results found
  </div>
  <div class="results" *ngIf="searchQuery !== ''">
    <div class="search-result mb-1 w-100" *ngFor="let result of searchResults"
         [routerLink]="result.url" (click)="closeModal()">
      <span class="title">{{result.title}}</span>
      <span class="text">{{result.text}}</span>
    </div>
  </div>
</div>
