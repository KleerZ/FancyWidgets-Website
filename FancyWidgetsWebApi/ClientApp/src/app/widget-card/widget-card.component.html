<div class="d-flex flex-column widget-card justify-content-between">
  <div class="widget-card-div">
    <div class="img-background">
      <img class="img-fluid max-img-size" src="{{imagePath}}" alt="">
    </div>
    <div class="mt-1">
      <div class="d-flex justify-content-between">
        <span class="title fs-5">{{title}}</span>
        <span class="text-white">v{{version}}</span>
      </div>
      <p class="description mt-1">{{description}}</p>
    </div>
  </div>
  <app-download-button [url]="url"/>
  <button class="changelog-btn btn w-100 mt-1" [routerLink]="['/whats-new', id]">Changelog</button>
</div>
